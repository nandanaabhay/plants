<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Plants Data - Plants Online</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Plants Online</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('login') }}">Login</a>
      </nav>
    </header>
    <main>
      <h2>Plants Data</h2>
      <div class="plant-list">
        {% for plant in plants %}
        <div class="plant-item">
          <img src="{{ url_for('static', filename='images/' + plant.image) }}" alt="{{ plant.name }}">
          <h3>{{ plant.name }}</h3>
          <p>{{ plant.description }}</p>
          <p><strong>Price:</strong> {{ plant.price }}</p>
          <p><strong>Advantages:</strong> {{ plant.advantages }}</p>
          <a href="{{ url_for('product', plant_name=plant.name) }}">View Details</a>
        </div>
        {% endfor %}
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Plants Online. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
