<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Plant Name</th>
                <th>Name</th>
                <th>Delivery Address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>{{ order[2] }}</td>
                <td>{{ order[3] }}</td>
                <td>{{ order[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
